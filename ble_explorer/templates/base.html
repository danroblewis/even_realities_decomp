<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BLE UART Protocol Testing Harness{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', path='/css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-bluetooth-b me-2"></i>
                BLE UART Protocol Tester
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home me-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/message-types/new">
                            <i class="fas fa-plus me-1"></i>New Message Type
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/messages">
                            <i class="fas fa-envelope me-1"></i>Messages
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/message-sequences">Sequences</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ble-dashboard">BLE Dashboard</a>
                    </li>
                </ul>
                
                <!-- BLE Connection Status -->
                <div class="navbar-nav ms-auto">
                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <span id="connection-status-icon" class="me-2">
                                <i class="fas fa-circle text-danger"></i>
                            </span>
                            <span id="connection-status-text">Disconnected</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><h6 class="dropdown-header">BLE Connection Status</h6></li>
                            <li><span class="dropdown-item-text" id="device-info">No device connected</span></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/ble-dashboard">
                                <i class="fas fa-cog me-2"></i>Manage Connection
                            </a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-light mt-5 py-3">
        <div class="container text-center text-muted">
            <small>BLE UART Protocol Testing Harness v1.0.0</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', path='/js/app.js') }}"></script>
    
    <!-- Connection Status Script -->
    <script>
        // Function to update connection status
        async function updateConnectionStatus() {
            try {
                const response = await fetch('/api/ble/status');
                const status = await response.json();
                
                const statusIcon = document.getElementById('connection-status-icon');
                const statusText = document.getElementById('connection-status-text');
                const deviceInfo = document.getElementById('device-info');
                
                if (status.is_connected) {
                    // Connected state
                    statusIcon.innerHTML = '<i class="fas fa-circle text-success"></i>';
                    statusText.textContent = 'Connected';
                    deviceInfo.textContent = `${status.device_name || 'Unknown Device'} (${status.device_address || 'Unknown Address'})`;
                } else {
                    // Disconnected state
                    statusIcon.innerHTML = '<i class="fas fa-circle text-danger"></i>';
                    statusText.textContent = 'Disconnected';
                    deviceInfo.textContent = 'No device connected';
                }
            } catch (error) {
                console.error('Failed to fetch connection status:', error);
                // Fallback to disconnected state
                const statusIcon = document.getElementById('connection-status-icon');
                const statusText = document.getElementById('connection-status-text');
                const deviceInfo = document.getElementById('device-info');
                
                statusIcon.innerHTML = '<i class="fas fa-circle text-warning"></i>';
                statusText.textContent = 'Error';
                deviceInfo.textContent = 'Failed to get status';
            }
        }
        
        // Update status on page load
        document.addEventListener('DOMContentLoaded', updateConnectionStatus);
        
        // Update status every 5 seconds
        setInterval(updateConnectionStatus, 5000);
        
        // Update status when page becomes visible (user returns to tab)
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                updateConnectionStatus();
            }
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Simple Form Test</title>
</head>
<body>
    <h1>Simple Form Test</h1>
    <form action="/message-types" method="POST">
        <p>
            <label>Message Type Name:</label>
            <input type="text" name="name" value="Simple Test" required>
        </p>
        <p>
            <label>Description:</label>
            <input type="text" name="description" value="Simple test description">
        </p>
        
        <!-- Command attribute -->
        <p>
            <label>Attribute 1 Name:</label>
            <input type="text" name="attribute_names" value="command" readonly>
        </p>
        <p>
            <label>Attribute 1 Width:</label>
            <input type="number" name="attribute_widths" value="1">
        </p>
        <p>
            <label>Attribute 1 Description:</label>
            <input type="text" name="attribute_descriptions" value="Command identifier">
        </p>
        <p>
            <label>Attribute 1 Default Value:</label>
            <input type="text" name="attribute_default_values" value="">
        </p>
        <p>
            <label>Attribute 1 Computed:</label>
            <input type="text" name="attribute_computed" value="">
        </p>
        <p>
            <label>Attribute 1 Computed From:</label>
            <input type="text" name="attribute_computed_from" value="">
        </p>
        
        <button type="submit">Submit Simple Form</button>
    </form>
    
    <p><a href="/">Back to Home</a></p>
</body>
</html>
